---
layout: default
---

<!-- SUBHEADER
     ================================================== -->
<div id="subheader">
  <div class="row">
    <div class="eight columns">
      <p class="bread leftalign">
	You are here: <a href="{{ "/index.html"  | prepend: site.baseurl }}"> Home</a>
      </p>
    </div>
  </div>
</div>
<div class="hr">
</div>

<!-- CONTENT
     ================================================== -->
<div class="row">
  <div class="twelve columns noleftmargin">
    <!-- MAIN CONTENT -->
    <div class="eight columns noleftmargin">

      {% for post in site.posts %}
      <div class="circledate">
	<div class="textcircle">
          {{ post.date | date: "-%-d- <br/>%B<br/>%Y" }}
	</div>
      </div>
      <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
      <div class="dots blogdots">
      </div>
      <p>
        {{ post.content | strip_html | truncatewords:75 }} ... <a href="{{ post.url | prepend: site.baseurl }}" class="saymore">Read more</a>
      </p>
      {% endfor %}

    </div>
  </div>
</div>
<div class="hr">
</div>
